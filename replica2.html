<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Replica</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; color: #333; }
    header { background-color: #232f3e; padding: 15px 30px; color: white; }
    .nav-bar { display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 24px; font-weight: bold; }
    .logo span { color: #f0c14b; }
    .search-bar { flex-grow: 1; margin: 0 20px; display: flex; }
    .search-bar input {
      flex: 1; padding: 10px; border: none;
      border-radius: 4px 0 0 4px;
    }
    .search-bar button {
      padding: 10px; border: none; background: #f0c14b;
      border-radius: 0 4px 4px 0; cursor: pointer;
    }
    .nav-options {
      display: flex; align-items: center;
      position: relative;
    }
    .nav-options a {
      color: white; text-decoration: none; margin-left: 20px;
    }
    .cart-count {
      position: absolute; top: -8px; right: -10px;
      background-color: red; color: white;
      font-size: 12px; padding: 2px 6px; border-radius: 50%;
    }
    .hero { background-color: #febd69; padding: 30px; text-align: center; }
    .product-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .product-card {
      background: white; border-radius: 10px; padding: 15px;
      text-align: center; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .product-card img {
      width: 100%; height: 180px; object-fit: contain; margin-bottom: 10px;
    }
    .product-card h3 { margin-bottom: 5px; }
    .product-card p {
      color: #b12704; font-weight: bold; margin-bottom: 10px;
    }
    .product-card button {
      background-color: #ffd814; border: none;
      padding: 8px 12px; border-radius: 4px; cursor: pointer;
    }
    footer {
      text-align: center; padding: 20px;
      background: #232f3e; color: white;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-bar">
      <div class="logo">amazon<span>.in</span></div>
      <div class="search-bar">
        <input type="text" placeholder="Search Amazon">
        <button>üîç</button>
      </div>
      <div class="nav-options">
        <a href="#">Sign In</a>
        <a href="#">Orders</a>
        <a href="cart.html">üõí Cart <span id="cart-count" class="cart-count">0</span></a>
      </div>
    </div>
  </header>

  <section class="hero">
    <h2>Deals on Top Products</h2>
    <p>Updated daily. Don't miss out!</p>
  </section>

  <main class="product-section">
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/31zhhOw6cDL._AC_.jpg" alt="Headphones">
      <h3>Wireless Headphones</h3>
      <p>$59.99</p>
      <button class="add-to-cart" data-title="Wireless Headphones" data-price="59.99">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/61epn29QG0L._AC_SL1500_.jpg" alt="Smart Watch">
      <h3>Smart Watch</h3>
      <p>$129.99</p>
      <button class="add-to-cart" data-title="Smart Watch" data-price="129.99">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/715ZUYP5N5L.__AC_SX300_SY300_QL70_FMwebp_.jpg" alt="Speaker">
      <h3>Bluetooth Speaker</h3>
      <p>$39.99</p>
      <button class="add-to-cart" data-title="Bluetooth Speaker" data-price="39.99">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/61oCzQ33FXL.__AC_SX300_SY300_QL70_FMwebp_.jpg" alt="Coffee">
      <h3>Coffee Maker</h3>
      <p>$9.99</p>
      <button class="add-to-cart" data-title="Coffee Maker" data-price="9.99">Add to Cart</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Amazon Clone by Sarthak. For demo use only.</p>
  </footer>

  <script>
    const cartCount = document.getElementById("cart-count");
    const buttons = document.querySelectorAll(".add-to-cart");

    let count = 0;

    // Load cart from localStorage
    const cart = JSON.parse(localStorage.getItem("cartItems")) || [];
    count = cart.length;
    cartCount.textContent = count;

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const title = button.dataset.title;
        const price = button.dataset.price;

        const item = { title, price };

        let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
        cart.push(item);
        localStorage.setItem("cartItems", JSON.stringify(cart));

        cartCount.textContent = cart.length;
      });
    });
  </script>
</body>
</html>
